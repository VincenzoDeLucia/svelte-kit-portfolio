<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Vincenzo De Lucia's portfolio" />
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vincenzo De Lucia</title>
		<!-- font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&family=Ubuntu:wght@700&display=swap"
			rel="preload"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<!-- fallback for fonts in case javascript s disabled -->
		<noscript>
			<link
				href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&family=Ubuntu:wght@700&display=swap"
				rel="stylesheet"
				type="text/css"
			/>
		</noscript>

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/ede91e6248.js" crossorigin="anonymous" defer></script>
		%svelte.head%
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
